version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: rcms-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rcms
      POSTGRES_USER: rcms
      POSTGRES_PASSWORD: rcms_dev_password
    volumes:
      - rcms_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rcms -d rcms"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  rcms_pgdata:
